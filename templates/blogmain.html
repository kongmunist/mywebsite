{% extends "aboutsidebar.html" %}

{% block meta_content %}
<meta name="description" content="Project catalogue and blog of a HCI researcher, CMU student, and lifelong learner">
<meta name="author" content="Andy Kong">
{% endblock %}

{% block batcontent %}
 <!--<h1><small>A normal page yea</small></h1>-->
    <div class="">
        <h1>Thinking in Progress:</h1>
    {% for p in pages %}
        <hr>
        <a href="{{ url_for("page", path=p.path) }}">
            <h4 class="list-group-item-heading" style="cursor: pointer;">
                {{ p.title }}
            </h4>
        </a>
        <!-- <blockquote ></blockquote> -->
            <p class="list-group-item-text" style="margin-bottom: 3px; margin-left: 1em;">

                {{ p.snippet }}

            </p>
    <p style="font-size: .8em; text-align: right;">
    {% if p.meta.tags|length %}
        <!-- Tags:
        <a href="{{ url_for("tag", tag= p.meta.tags.0  ) }}">{{ p.meta.tags.0 }}</a>
        {% for page_tag in p.meta.tags[1:] %}
            <a href="{{ url_for("tag", tag=page_tag) }}">,&nbsp;{{page_tag}}</a>
        {% endfor %} -->

        <!-- <br> -->
        Date Published:

        {{ dateconvert(p.meta.date) }}
    {% endif %}
    </p>

    {% endfor %}

</div>

{% endblock %}
