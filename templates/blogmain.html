{% extends "aboutsidebar.html" %}

{% block meta_content %}
<meta name="description" content="Projects and blog of a lifelong researcher">
<meta name="author" content="Andy Kong">
<title> Blog | Andy Kong</title>
{% endblock %}

{% block batcontent %}
<style>
    /* ========================================
       Typography Scale (1.25 ratio)
       Base: 1rem (16px)
       ======================================== */
    
    .technical {
        color: #00b4cc;
    }
    .technical:hover {
        color: #00DFFC;
    }
    .lesstechnical {
        color: #bb60e5;
    }
    .lesstechnical:hover {
        color: #d37cff;
    }
    
    h1 {
        font-size: 1.75rem;
    }
    
    h4 {
        font-size: 1.125rem;
        line-height: 1.3;
    }
    
    .list-group-item-text {
        font-size: 0.875rem;
        line-height: 1.5;
    }
</style> 



    <div style="margin-bottom:4em;">
        <h1 style="pointer-events: none;">The <span class="technical">Technical</span> and <span class="lesstechnical">Less Technical</span></h1>
    {% for p in pages %}
        <div style="border-radius: 0%; margin-bottom:1em; margin-top:1em; background-color: #353939; padding: 0.75em 1.5em 0.75em 1.5em;overflow:auto">
            <!--    Title    -->
            <a style="float:left" href="{{ url_for("page", path=p.path) }}" 
                class="{% if p.meta.label == 'log' %}technical
                {% else %}lesstechnical
                {% endif %}
            ">
                <h4 class="list-group-item-heading" style="cursor: pointer; margin-bottom:0px; margin-top:.2em;">
                    {{ p.title }}
                </h4>
            </a>

            <!--    Date    -->
            <p style="font-size: .8em; text-align: right; margin-bottom:0px; margin-top:.5em; float:right;">{{ dateconvert(p.meta.date) }} <br> ~{{p.meta.len}} words</p>

            <!--    Description/snippet    -->
            <p class="list-group-item-text" style="font-size:0.9em; margin-bottom: 3px; margin-left: 1em; clear: left;">
                {{ p.snippet }}
            </p>
        </div>
    {% endfor %}

</div>

{% endblock %}
