{% extends "base.html" %}

{% block app_content %}
<style>
    .hovereffect {
  width: 100%;
  height: 90%;
  float: center;
  overflow: hidden;
  position: relative;
  text-align: center;
  cursor: pointer;
}

.hovereffect .overlay {
  width: 100%;
  height: 93%;
  position: absolute;
  overflow: hidden;
  top: 7%;
  left: 0;
  -webkit-transition: all 0.4s ease-in-out;
  transition: all 0.4s ease-in-out;
}

.hovereffect:hover .overlay {
  background-color: rgba(0, 180, 196, 0.6);
}

.hovereffect img {
  display: flex;
  position: relative;
}

.hovereffect h2 {
  color: #fff;
  text-align: center;
  overflow: hidden;
  position: relative;
  font-size: 17px;
  padding: 10px;
  background: rgba(0, 0, 0, 0.6);
  -webkit-transform: translateY(45px);
  -ms-transform: translateY(100px);
  transform: translateY(45px);
  -webkit-transition: all 0.4s ease-in-out;
  transition: all 0.4s ease-in-out;
}

.hovereffect:hover h2 {
  -webkit-transform: translateY(5px);
  -ms-transform: translateY(5px);
  transform: translateY(5px);
}

.hovereffect a.info {
  display: inline-block;
  text-decoration: none;
  padding: 7px 14px;
  color: #fff;
  border: 1px solid #fff;
  background-color: #000;
  opacity: 0;
  filter: alpha(opacity=0);
  -webkit-transform: scale(0);
  -ms-transform: scale(0);
  transform: scale(0);
  -webkit-transition: all 0.4s ease-in-out;
  transition: all 0.4s ease-in-out;
  font-weight: normal;
}

.hovereffect:hover a.info {
  opacity: 1;
  filter: alpha(opacity=100);
  -webkit-transform: scale(1);
  -ms-transform: scale(1);
  transform: scale(1);
}
</style>

<h1 class="text-center"> Projects</h1>

<div class="container-fluid" style="height: 100%;">
    <div class="row" >


        {% for p in pages %}

        <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-xs-12" onclick="window.location.href='{{ url_for("project",project=p.path[9:]) }}'">
    <div class="hovereffect" >
        <img class="img mx-auto d-block" src="{{ url_for("static", filename= p.pic) }}" height="400vw" loading="lazy">

        <div class="overlay">
           <h2>{{ p.title }}</h2>
           <a class="info" href="{{ url_for("project",project=p.path[9:]) }}">{{ p.description }}</a>
        </div>
    </div>
    </div>

<!--        <br>-->



        {% endfor %}
    </div>
</div>
{% endblock %}
