{% extends "base.html" %}

{% block app_content %}
<div class="container-fluid">
    <div class="row">
        <h1 style="text-center"> Projects I Have Completed to a Reasonable Extent</h1>
    </div>
    <div class="row">
        {% for p in pages %}

        <h2><a href = "{{ url_for("project",project=p.path[9:]) }}">{{ p.title }}</a>: </h2>
        {{ p.description }}

        {% endfor %}
    </div>
</div>
{% endblock %}
