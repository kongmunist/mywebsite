    <style>
        body {
            background: #202222;
            font-size: 1.1em;
            font-family: 'Ubuntu', sans-serif;
            color: #FAEADB;
            overflow-x: hidden;

            word-spacing: 0.03em;
        }

        .navlinks{
            font-family: 'Atkinson Hyperlegible';
            font-size: 1.1em;
        }

        h1, h2, h3, h4, h5, h6{
            font-family: "Atkinson Hyperlegible";
        }


        a {
            transition: color .2s linear;
            color:#00B4CC;
        }

        a:hover {
            color:#00DFFC;
            text-decoration: none;
        }

        .navbar-custom {
            font-size: 22px;
            background-color: #202222 !important;
        }

        .navbar-custom .navbar-brand{
            font-size: 30px;
            color: #00dffc !important;
        }

        .navbar-custom .navitem{
            color:#00dffc !important;
        }

        .navitem:hover{
            color:#00b4cc !important;
            text-decoration: none;
        }

        .hidden{
          display: none;
        }

        .navbar-toggler-icon {
          border: none;
          outline: none;
        }

        .caption{
            font-size:12px;
            text-align: center;
            font-style: italic;
            margin-bottom: .2em;
            margin-top: 1em;
        }


        hr{
            background-color:white !important;
        }

        .video-container {
          position: relative;
          width: 100%;
          padding-bottom: 56.25%;
        }

        .youtubevideo {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border: 0;
        }

        code {
          font-family: Consolas,"courier new";
          color: #110000;
          background-color: #FAEADB;
          padding: 2px;
          font-size: 105%;
        }


        .addpic {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%;
            border-radius: 10px;

            transition: transform .2s ease-in-out;
            transform: scale(0.99);
        }

        .addpic:hover {
            transform: scale(1.01);
        }

</style>
