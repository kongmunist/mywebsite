{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            {% include "aboutsidebar.html" %}
        </div>
        <div class="col-9">


            <!--This SHOULD only have one page in it, but if it ever collides in filename we're screwed-->
        {% for p in page %}
            <h2>{{ p.title }}</h2>
            {{ p.html|safe }}

        {% endfor %}

        </div>
    </div>
</div>
{% endblock content %}
