{% extends "base.html" %}

{% block app_content %}
<div class="container-fluid">
    <div class="row">

            <!--This SHOULD only have one page in it, but if it ever collides in filename we're screwed-->
        {% for p in page %}
            <h2>{{ p.title }}</h2>
            {{ p.html|safe }}

        {% endfor %}

    </div>
</div>
{% endblock %}
