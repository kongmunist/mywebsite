{% extends "base.html" %}

{% block app_content %}
    <div class="row">
        <div class="col-xs-3">

            {% include "aboutsidebar.html" %}

        </div>

            <div class="col-xs-9">
            <!--This SHOULD only have one page in it, but if it ever collides in filename we're screwed-->

            <h2>{{ p.title }}</h2>
            {{ p.html|safe }}

        {% endfor %}
            </div>
</div>
{% endblock %}
