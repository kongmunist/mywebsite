{% extends "aboutsidebar.html" %}

{% block batcontent %}
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

        {% for p in page %}
<meta name="author" content="Andy Kong">
<meta name="title" content="{{ p.title }}">
<meta name="description" content="{{ p.snippet }}">
<meta name="keywords" content="{% for tag in p.tags %} {{tag}}, {% endfor %}">


<div class="blogpage overflow-hidden">
    <h2>{{ p.title }}</h2>
            <p> Published {{ dateconvert(p.meta.date) }}</p>
<hr>
            {{ p.html|safe }}
</div>
        {% endfor %}


{% endblock %}
